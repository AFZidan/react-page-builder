name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Test build
        run: npm run build

      - name: Check bundle size
        run: |
          npm run build
          DIST_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $DIST_SIZE"
          echo "### Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle size**: $DIST_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Build successful" >> $GITHUB_STEP_SUMMARY

  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
